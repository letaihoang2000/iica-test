<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>アンケート分析ツール</title>

    <!-- PWA: Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- PWA: Theme color -->
    <meta name="theme-color" content="#AA6C39" />

    <!-- PWA: iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="hello" />
    <link rel="apple-touch-icon" href="image192.png" />

    <!-- PWA: Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/png" sizes="192x192" href="192image.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="512image.png" />

    <!-- Optional: avoid phone number auto-detection on iOS -->
    <meta name="format-detection" content="telephone=no" />

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }
    </style>
  </head>

  <body>
    <iframe
      src="https://script.google.com/macros/s/AKfycbxwMoZB3-dLM3AGL-cOR-jK_f2p6IDCamcuhMyDdFIYDfpLcfkGMDhgN6pO-2ayAHJM/exec"
      title="GAS Webアプリ"
      referrerpolicy="no-referrer-when-downgrade"
      allow="clipboard-read; clipboard-write"
    ></iframe>
  </body>
</html>
